openapi: 3.1.0
info:
    title: MilitaryService API
    version: 1.0.0
paths:
    /api/military/v1/list-military-flights:
        post:
            tags:
                - MilitaryService
            summary: ListMilitaryFlights
            description: ListMilitaryFlights retrieves tracked military aircraft from OpenSky and Wingbits.
            operationId: ListMilitaryFlights
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ListMilitaryFlightsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListMilitaryFlightsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/military/v1/list-military-vessels:
        post:
            tags:
                - MilitaryService
            summary: ListMilitaryVessels
            description: ListMilitaryVessels retrieves tracked military vessels from AIS data.
            operationId: ListMilitaryVessels
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ListMilitaryVesselsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListMilitaryVesselsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/military/v1/get-theater-posture:
        post:
            tags:
                - MilitaryService
            summary: GetTheaterPosture
            description: GetTheaterPosture retrieves military posture assessments for geographic theaters.
            operationId: GetTheaterPosture
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetTheaterPostureRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTheaterPostureResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/military/v1/get-aircraft-details:
        post:
            tags:
                - MilitaryService
            summary: GetAircraftDetails
            description: GetAircraftDetails retrieves Wingbits aircraft enrichment data for a single ICAO24 hex.
            operationId: GetAircraftDetails
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetAircraftDetailsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAircraftDetailsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/military/v1/get-aircraft-details-batch:
        post:
            tags:
                - MilitaryService
            summary: GetAircraftDetailsBatch
            description: GetAircraftDetailsBatch retrieves Wingbits aircraft enrichment data for multiple ICAO24 hexes.
            operationId: GetAircraftDetailsBatch
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetAircraftDetailsBatchRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetAircraftDetailsBatchResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/military/v1/get-wingbits-status:
        post:
            tags:
                - MilitaryService
            summary: GetWingbitsStatus
            description: GetWingbitsStatus checks whether the Wingbits enrichment API is configured.
            operationId: GetWingbitsStatus
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetWingbitsStatusRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetWingbitsStatusResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        ListMilitaryFlightsRequest:
            type: object
            properties:
                pagination:
                    $ref: '#/components/schemas/PaginationRequest'
                boundingBox:
                    $ref: '#/components/schemas/BoundingBox'
                operator:
                    type: string
                    enum:
                        - MILITARY_OPERATOR_UNSPECIFIED
                        - MILITARY_OPERATOR_USAF
                        - MILITARY_OPERATOR_USN
                        - MILITARY_OPERATOR_USMC
                        - MILITARY_OPERATOR_USA
                        - MILITARY_OPERATOR_RAF
                        - MILITARY_OPERATOR_RN
                        - MILITARY_OPERATOR_FAF
                        - MILITARY_OPERATOR_GAF
                        - MILITARY_OPERATOR_PLAAF
                        - MILITARY_OPERATOR_PLAN
                        - MILITARY_OPERATOR_VKS
                        - MILITARY_OPERATOR_IAF
                        - MILITARY_OPERATOR_NATO
                        - MILITARY_OPERATOR_OTHER
                    description: MilitaryOperator represents the military branch or force operating an asset.
                aircraftType:
                    type: string
                    enum:
                        - MILITARY_AIRCRAFT_TYPE_UNSPECIFIED
                        - MILITARY_AIRCRAFT_TYPE_FIGHTER
                        - MILITARY_AIRCRAFT_TYPE_BOMBER
                        - MILITARY_AIRCRAFT_TYPE_TRANSPORT
                        - MILITARY_AIRCRAFT_TYPE_TANKER
                        - MILITARY_AIRCRAFT_TYPE_AWACS
                        - MILITARY_AIRCRAFT_TYPE_RECONNAISSANCE
                        - MILITARY_AIRCRAFT_TYPE_HELICOPTER
                        - MILITARY_AIRCRAFT_TYPE_DRONE
                        - MILITARY_AIRCRAFT_TYPE_PATROL
                        - MILITARY_AIRCRAFT_TYPE_SPECIAL_OPS
                        - MILITARY_AIRCRAFT_TYPE_VIP
                        - MILITARY_AIRCRAFT_TYPE_UNKNOWN
                    description: MilitaryAircraftType represents the classification of a military aircraft.
            description: ListMilitaryFlightsRequest specifies filters for retrieving military flight data.
        PaginationRequest:
            type: object
            properties:
                pageSize:
                    type: integer
                    maximum: 100
                    minimum: 1
                    format: int32
                    description: Maximum number of items to return per page (1 to 100).
                cursor:
                    type: string
                    description: Opaque cursor for fetching the next page. Empty string for the first page.
            description: PaginationRequest specifies cursor-based pagination parameters for list endpoints.
        BoundingBox:
            type: object
            properties:
                northEast:
                    $ref: '#/components/schemas/GeoCoordinates'
                southWest:
                    $ref: '#/components/schemas/GeoCoordinates'
            description: |-
                BoundingBox represents a rectangular geographic area defined by its corners.
                 Used for spatial queries to filter results within a geographic region.
        GeoCoordinates:
            type: object
            properties:
                latitude:
                    type: number
                    maximum: 90
                    minimum: -90
                    format: double
                    description: Latitude in decimal degrees (-90 to 90).
                longitude:
                    type: number
                    maximum: 180
                    minimum: -180
                    format: double
                    description: Longitude in decimal degrees (-180 to 180).
            description: GeoCoordinates represents a geographic location using WGS84 coordinates.
        ListMilitaryFlightsResponse:
            type: object
            properties:
                flights:
                    type: array
                    items:
                        $ref: '#/components/schemas/MilitaryFlight'
                clusters:
                    type: array
                    items:
                        $ref: '#/components/schemas/MilitaryFlightCluster'
                pagination:
                    $ref: '#/components/schemas/PaginationResponse'
            description: ListMilitaryFlightsResponse contains military flights and clusters.
        MilitaryFlight:
            type: object
            properties:
                id:
                    type: string
                    minLength: 1
                    description: Unique flight identifier.
                callsign:
                    type: string
                    description: Aircraft callsign.
                hexCode:
                    type: string
                    description: ICAO 24-bit hex address.
                registration:
                    type: string
                    description: Aircraft registration number.
                aircraftType:
                    type: string
                    enum:
                        - MILITARY_AIRCRAFT_TYPE_UNSPECIFIED
                        - MILITARY_AIRCRAFT_TYPE_FIGHTER
                        - MILITARY_AIRCRAFT_TYPE_BOMBER
                        - MILITARY_AIRCRAFT_TYPE_TRANSPORT
                        - MILITARY_AIRCRAFT_TYPE_TANKER
                        - MILITARY_AIRCRAFT_TYPE_AWACS
                        - MILITARY_AIRCRAFT_TYPE_RECONNAISSANCE
                        - MILITARY_AIRCRAFT_TYPE_HELICOPTER
                        - MILITARY_AIRCRAFT_TYPE_DRONE
                        - MILITARY_AIRCRAFT_TYPE_PATROL
                        - MILITARY_AIRCRAFT_TYPE_SPECIAL_OPS
                        - MILITARY_AIRCRAFT_TYPE_VIP
                        - MILITARY_AIRCRAFT_TYPE_UNKNOWN
                    description: MilitaryAircraftType represents the classification of a military aircraft.
                aircraftModel:
                    type: string
                    description: Specific aircraft model (e.g., "F-35A", "C-17A").
                operator:
                    type: string
                    enum:
                        - MILITARY_OPERATOR_UNSPECIFIED
                        - MILITARY_OPERATOR_USAF
                        - MILITARY_OPERATOR_USN
                        - MILITARY_OPERATOR_USMC
                        - MILITARY_OPERATOR_USA
                        - MILITARY_OPERATOR_RAF
                        - MILITARY_OPERATOR_RN
                        - MILITARY_OPERATOR_FAF
                        - MILITARY_OPERATOR_GAF
                        - MILITARY_OPERATOR_PLAAF
                        - MILITARY_OPERATOR_PLAN
                        - MILITARY_OPERATOR_VKS
                        - MILITARY_OPERATOR_IAF
                        - MILITARY_OPERATOR_NATO
                        - MILITARY_OPERATOR_OTHER
                    description: MilitaryOperator represents the military branch or force operating an asset.
                operatorCountry:
                    type: string
                    description: Country operating the aircraft (ISO 3166-1 alpha-2).
                location:
                    $ref: '#/components/schemas/GeoCoordinates'
                altitude:
                    type: number
                    format: double
                    description: Altitude in feet.
                heading:
                    type: number
                    format: double
                    description: Heading in degrees.
                speed:
                    type: number
                    format: double
                    description: Speed in knots.
                verticalRate:
                    type: number
                    format: double
                    description: Vertical rate in feet per minute.
                onGround:
                    type: boolean
                    description: Whether the aircraft is on the ground.
                squawk:
                    type: string
                    description: Transponder squawk code.
                origin:
                    type: string
                    description: ICAO code of the origin airport.
                destination:
                    type: string
                    description: ICAO code of the destination airport.
                lastSeenAt:
                    type: integer
                    format: int64
                    description: 'Last seen time, as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
                firstSeenAt:
                    type: integer
                    format: int64
                    description: 'First seen time, as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
                confidence:
                    type: string
                    enum:
                        - MILITARY_CONFIDENCE_UNSPECIFIED
                        - MILITARY_CONFIDENCE_LOW
                        - MILITARY_CONFIDENCE_MEDIUM
                        - MILITARY_CONFIDENCE_HIGH
                    description: MilitaryConfidence represents confidence in asset identification.
                isInteresting:
                    type: boolean
                    description: Whether flagged for unusual activity.
                note:
                    type: string
                    description: Analyst note.
                enrichment:
                    $ref: '#/components/schemas/FlightEnrichment'
            required:
                - id
            description: MilitaryFlight represents a tracked military aircraft from OpenSky or Wingbits.
        FlightEnrichment:
            type: object
            properties:
                manufacturer:
                    type: string
                    description: Aircraft manufacturer.
                owner:
                    type: string
                    description: Registered owner.
                operatorName:
                    type: string
                    description: Operator name.
                typeCode:
                    type: string
                    description: ICAO type code.
                builtYear:
                    type: string
                    description: Year the aircraft was built.
                confirmedMilitary:
                    type: boolean
                    description: Whether confirmed as military.
                militaryBranch:
                    type: string
                    description: Military branch designation.
            description: FlightEnrichment contains additional data from Wingbits aircraft database.
        MilitaryFlightCluster:
            type: object
            properties:
                id:
                    type: string
                    description: Unique cluster identifier.
                name:
                    type: string
                    description: Descriptive name of the cluster.
                location:
                    $ref: '#/components/schemas/GeoCoordinates'
                flightCount:
                    type: integer
                    format: int32
                    description: Number of flights in the cluster.
                flights:
                    type: array
                    items:
                        $ref: '#/components/schemas/MilitaryFlight'
                dominantOperator:
                    type: string
                    enum:
                        - MILITARY_OPERATOR_UNSPECIFIED
                        - MILITARY_OPERATOR_USAF
                        - MILITARY_OPERATOR_USN
                        - MILITARY_OPERATOR_USMC
                        - MILITARY_OPERATOR_USA
                        - MILITARY_OPERATOR_RAF
                        - MILITARY_OPERATOR_RN
                        - MILITARY_OPERATOR_FAF
                        - MILITARY_OPERATOR_GAF
                        - MILITARY_OPERATOR_PLAAF
                        - MILITARY_OPERATOR_PLAN
                        - MILITARY_OPERATOR_VKS
                        - MILITARY_OPERATOR_IAF
                        - MILITARY_OPERATOR_NATO
                        - MILITARY_OPERATOR_OTHER
                    description: MilitaryOperator represents the military branch or force operating an asset.
                activityType:
                    type: string
                    enum:
                        - MILITARY_ACTIVITY_TYPE_UNSPECIFIED
                        - MILITARY_ACTIVITY_TYPE_EXERCISE
                        - MILITARY_ACTIVITY_TYPE_PATROL
                        - MILITARY_ACTIVITY_TYPE_TRANSPORT
                        - MILITARY_ACTIVITY_TYPE_DEPLOYMENT
                        - MILITARY_ACTIVITY_TYPE_TRANSIT
                        - MILITARY_ACTIVITY_TYPE_UNKNOWN
                    description: MilitaryActivityType represents the assessed type of military activity.
            description: MilitaryFlightCluster represents a geographic cluster of military flights.
        PaginationResponse:
            type: object
            properties:
                nextCursor:
                    type: string
                    description: Cursor for fetching the next page. Empty string indicates no more pages.
                totalCount:
                    type: integer
                    format: int32
                    description: Total count of items matching the query, if known. Zero if the total is unknown.
            description: PaginationResponse contains pagination metadata returned alongside list results.
        ListMilitaryVesselsRequest:
            type: object
            properties:
                pagination:
                    $ref: '#/components/schemas/PaginationRequest'
                boundingBox:
                    $ref: '#/components/schemas/BoundingBox'
                operator:
                    type: string
                    enum:
                        - MILITARY_OPERATOR_UNSPECIFIED
                        - MILITARY_OPERATOR_USAF
                        - MILITARY_OPERATOR_USN
                        - MILITARY_OPERATOR_USMC
                        - MILITARY_OPERATOR_USA
                        - MILITARY_OPERATOR_RAF
                        - MILITARY_OPERATOR_RN
                        - MILITARY_OPERATOR_FAF
                        - MILITARY_OPERATOR_GAF
                        - MILITARY_OPERATOR_PLAAF
                        - MILITARY_OPERATOR_PLAN
                        - MILITARY_OPERATOR_VKS
                        - MILITARY_OPERATOR_IAF
                        - MILITARY_OPERATOR_NATO
                        - MILITARY_OPERATOR_OTHER
                    description: MilitaryOperator represents the military branch or force operating an asset.
                vesselType:
                    type: string
                    enum:
                        - MILITARY_VESSEL_TYPE_UNSPECIFIED
                        - MILITARY_VESSEL_TYPE_CARRIER
                        - MILITARY_VESSEL_TYPE_DESTROYER
                        - MILITARY_VESSEL_TYPE_FRIGATE
                        - MILITARY_VESSEL_TYPE_SUBMARINE
                        - MILITARY_VESSEL_TYPE_AMPHIBIOUS
                        - MILITARY_VESSEL_TYPE_PATROL
                        - MILITARY_VESSEL_TYPE_AUXILIARY
                        - MILITARY_VESSEL_TYPE_RESEARCH
                        - MILITARY_VESSEL_TYPE_ICEBREAKER
                        - MILITARY_VESSEL_TYPE_SPECIAL
                        - MILITARY_VESSEL_TYPE_UNKNOWN
                    description: MilitaryVesselType represents the classification of a military vessel.
            description: ListMilitaryVesselsRequest specifies filters for retrieving military vessel data.
        ListMilitaryVesselsResponse:
            type: object
            properties:
                vessels:
                    type: array
                    items:
                        $ref: '#/components/schemas/MilitaryVessel'
                clusters:
                    type: array
                    items:
                        $ref: '#/components/schemas/MilitaryVesselCluster'
                pagination:
                    $ref: '#/components/schemas/PaginationResponse'
            description: ListMilitaryVesselsResponse contains military vessels and clusters.
        MilitaryVessel:
            type: object
            properties:
                id:
                    type: string
                    minLength: 1
                    description: Unique vessel identifier.
                mmsi:
                    type: string
                    description: Maritime Mobile Service Identity.
                name:
                    type: string
                    description: Vessel name.
                vesselType:
                    type: string
                    enum:
                        - MILITARY_VESSEL_TYPE_UNSPECIFIED
                        - MILITARY_VESSEL_TYPE_CARRIER
                        - MILITARY_VESSEL_TYPE_DESTROYER
                        - MILITARY_VESSEL_TYPE_FRIGATE
                        - MILITARY_VESSEL_TYPE_SUBMARINE
                        - MILITARY_VESSEL_TYPE_AMPHIBIOUS
                        - MILITARY_VESSEL_TYPE_PATROL
                        - MILITARY_VESSEL_TYPE_AUXILIARY
                        - MILITARY_VESSEL_TYPE_RESEARCH
                        - MILITARY_VESSEL_TYPE_ICEBREAKER
                        - MILITARY_VESSEL_TYPE_SPECIAL
                        - MILITARY_VESSEL_TYPE_UNKNOWN
                    description: MilitaryVesselType represents the classification of a military vessel.
                aisShipType:
                    type: string
                    description: Human-readable AIS ship type (e.g., "Cargo", "Tanker").
                hullNumber:
                    type: string
                    description: Hull number (e.g., "DDG-51", "CVN-78").
                operator:
                    type: string
                    enum:
                        - MILITARY_OPERATOR_UNSPECIFIED
                        - MILITARY_OPERATOR_USAF
                        - MILITARY_OPERATOR_USN
                        - MILITARY_OPERATOR_USMC
                        - MILITARY_OPERATOR_USA
                        - MILITARY_OPERATOR_RAF
                        - MILITARY_OPERATOR_RN
                        - MILITARY_OPERATOR_FAF
                        - MILITARY_OPERATOR_GAF
                        - MILITARY_OPERATOR_PLAAF
                        - MILITARY_OPERATOR_PLAN
                        - MILITARY_OPERATOR_VKS
                        - MILITARY_OPERATOR_IAF
                        - MILITARY_OPERATOR_NATO
                        - MILITARY_OPERATOR_OTHER
                    description: MilitaryOperator represents the military branch or force operating an asset.
                operatorCountry:
                    type: string
                    description: Country operating the vessel (ISO 3166-1 alpha-2).
                location:
                    $ref: '#/components/schemas/GeoCoordinates'
                heading:
                    type: number
                    format: double
                    description: Heading in degrees.
                speed:
                    type: number
                    format: double
                    description: Speed in knots.
                course:
                    type: number
                    format: double
                    description: Course over ground in degrees.
                destination:
                    type: string
                    description: AIS-reported destination.
                lastAisUpdateAt:
                    type: integer
                    format: int64
                    description: 'Last AIS position update time, as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
                aisGapMinutes:
                    type: integer
                    format: int32
                    description: Minutes since last AIS signal.
                isDark:
                    type: boolean
                    description: Whether AIS appears disabled or suspicious.
                nearChokepoint:
                    type: string
                    description: Name of nearby strategic waterway, if any.
                nearBase:
                    type: string
                    description: Name of nearby naval base, if any.
                confidence:
                    type: string
                    enum:
                        - MILITARY_CONFIDENCE_UNSPECIFIED
                        - MILITARY_CONFIDENCE_LOW
                        - MILITARY_CONFIDENCE_MEDIUM
                        - MILITARY_CONFIDENCE_HIGH
                    description: MilitaryConfidence represents confidence in asset identification.
                isInteresting:
                    type: boolean
                    description: Whether flagged for unusual activity.
                note:
                    type: string
                    description: Analyst note.
            required:
                - id
            description: MilitaryVessel represents a tracked military or special vessel from AIS data.
        MilitaryVesselCluster:
            type: object
            properties:
                id:
                    type: string
                    description: Unique cluster identifier.
                name:
                    type: string
                    description: Descriptive name of the cluster.
                location:
                    $ref: '#/components/schemas/GeoCoordinates'
                vesselCount:
                    type: integer
                    format: int32
                    description: Number of vessels in the cluster.
                vessels:
                    type: array
                    items:
                        $ref: '#/components/schemas/MilitaryVessel'
                region:
                    type: string
                    description: Region name.
                activityType:
                    type: string
                    enum:
                        - MILITARY_ACTIVITY_TYPE_UNSPECIFIED
                        - MILITARY_ACTIVITY_TYPE_EXERCISE
                        - MILITARY_ACTIVITY_TYPE_PATROL
                        - MILITARY_ACTIVITY_TYPE_TRANSPORT
                        - MILITARY_ACTIVITY_TYPE_DEPLOYMENT
                        - MILITARY_ACTIVITY_TYPE_TRANSIT
                        - MILITARY_ACTIVITY_TYPE_UNKNOWN
                    description: MilitaryActivityType represents the assessed type of military activity.
            description: MilitaryVesselCluster represents a geographic cluster of military vessels.
        GetTheaterPostureRequest:
            type: object
            properties:
                theater:
                    type: string
                    description: Theater name (e.g., "indo-pacific", "european", "middle-east"). Empty for all theaters.
            description: GetTheaterPostureRequest specifies the theater to assess.
        GetTheaterPostureResponse:
            type: object
            properties:
                theaters:
                    type: array
                    items:
                        $ref: '#/components/schemas/TheaterPosture'
            description: GetTheaterPostureResponse contains theater posture assessments.
        TheaterPosture:
            type: object
            properties:
                theater:
                    type: string
                    description: Theater name (e.g., "Indo-Pacific", "European", "Middle East").
                postureLevel:
                    type: string
                    description: Overall posture assessment.
                activeFlights:
                    type: integer
                    format: int32
                    description: Number of active flights in the theater.
                trackedVessels:
                    type: integer
                    format: int32
                    description: Number of tracked vessels in the theater.
                activeOperations:
                    type: array
                    items:
                        type: string
                        description: Notable ongoing operations.
                assessedAt:
                    type: integer
                    format: int64
                    description: 'Assessment timestamp, as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
            description: TheaterPosture represents an assessed military posture for a geographic theater.
        GetAircraftDetailsRequest:
            type: object
            properties:
                icao24:
                    type: string
                    minLength: 1
                    description: ICAO 24-bit hex address (lowercase).
            required:
                - icao24
            description: GetAircraftDetailsRequest looks up a single aircraft by ICAO 24-bit hex.
        GetAircraftDetailsResponse:
            type: object
            properties:
                details:
                    $ref: '#/components/schemas/AircraftDetails'
                configured:
                    type: boolean
                    description: Whether the Wingbits API is configured.
            description: GetAircraftDetailsResponse contains the aircraft enrichment data.
        AircraftDetails:
            type: object
            properties:
                icao24:
                    type: string
                    description: ICAO 24-bit hex address.
                registration:
                    type: string
                    description: Aircraft registration number.
                manufacturerIcao:
                    type: string
                    description: ICAO manufacturer code.
                manufacturerName:
                    type: string
                    description: Full manufacturer name.
                model:
                    type: string
                    description: Aircraft model.
                typecode:
                    type: string
                    description: ICAO type designator code.
                serialNumber:
                    type: string
                    description: Manufacturer serial number.
                icaoAircraftType:
                    type: string
                    description: ICAO aircraft type designator.
                operator:
                    type: string
                    description: Operator name.
                operatorCallsign:
                    type: string
                    description: Operator callsign.
                operatorIcao:
                    type: string
                    description: Operator ICAO code.
                owner:
                    type: string
                    description: Registered owner.
                built:
                    type: string
                    description: Build date.
                engines:
                    type: string
                    description: Engine description.
                categoryDescription:

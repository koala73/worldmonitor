openapi: 3.1.0
info:
    title: NewsService API
    version: 1.0.0
paths:
    /api/news/v1/list-news-items:
        post:
            tags:
                - NewsService
            summary: ListNewsItems
            description: ListNewsItems retrieves news articles from RSS feed aggregation.
            operationId: ListNewsItems
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ListNewsItemsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ListNewsItemsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/news/v1/summarize-headlines:
        post:
            tags:
                - NewsService
            summary: SummarizeHeadlines
            description: SummarizeHeadlines generates an AI summary of recent headlines using Groq or OpenRouter.
            operationId: SummarizeHeadlines
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SummarizeHeadlinesRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SummarizeHeadlinesResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/news/v1/summarize-article:
        post:
            tags:
                - NewsService
            summary: SummarizeArticle
            description: SummarizeArticle generates an LLM summary with provider selection and fallback support.
            operationId: SummarizeArticle
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SummarizeArticleRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/SummarizeArticleResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        ListNewsItemsRequest:
            type: object
            properties:
                timeRange:
                    $ref: '#/components/schemas/TimeRange'
                pagination:
                    $ref: '#/components/schemas/PaginationRequest'
                source:
                    type: string
                    description: Optional source filter.
                alertsOnly:
                    type: boolean
                    description: Whether to return only alert-level items.
            description: ListNewsItemsRequest specifies filters for retrieving news items.
        TimeRange:
            type: object
            properties:
                start:
                    type: integer
                    format: int64
                    description: 'Start of the time range (inclusive), as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
                end:
                    type: integer
                    format: int64
                    description: 'End of the time range (inclusive), as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
            description: |-
                TimeRange represents a time interval defined by a start and end timestamp.
                 Used for filtering data within a specific time period.
        PaginationRequest:
            type: object
            properties:
                pageSize:
                    type: integer
                    maximum: 100
                    minimum: 1
                    format: int32
                    description: Maximum number of items to return per page (1 to 100).
                cursor:
                    type: string
                    description: Opaque cursor for fetching the next page. Empty string for the first page.
            description: PaginationRequest specifies cursor-based pagination parameters for list endpoints.
        ListNewsItemsResponse:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/NewsItem'
                pagination:
                    $ref: '#/components/schemas/PaginationResponse'
            description: ListNewsItemsResponse contains news items matching the request.
        NewsItem:
            type: object
            properties:
                source:
                    type: string
                    description: Source feed name.
                title:
                    type: string
                    description: Article headline.
                link:
                    type: string
                    description: Article URL.
                publishedAt:
                    type: integer
                    format: int64
                    description: 'Publication time, as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
                isAlert:
                    type: boolean
                    description: Whether this article triggered an alert condition.
                threat:
                    $ref: '#/components/schemas/ThreatClassification'
                location:
                    $ref: '#/components/schemas/GeoCoordinates'
                locationName:
                    type: string
                    description: Human-readable location name.
            description: NewsItem represents a single news article from RSS feed aggregation.
        ThreatClassification:
            type: object
            properties:
                level:
                    type: string
                    enum:
                        - THREAT_LEVEL_UNSPECIFIED
                        - THREAT_LEVEL_LOW
                        - THREAT_LEVEL_MEDIUM
                        - THREAT_LEVEL_HIGH
                        - THREAT_LEVEL_CRITICAL
                    description: ThreatLevel represents the assessed threat level of a news event.
                category:
                    type: string
                    description: Event category.
                confidence:
                    type: number
                    format: double
                    description: Confidence score (0.0 to 1.0).
            description: ThreatClassification represents an AI-assessed threat level for a news item.
        GeoCoordinates:
            type: object
            properties:
                latitude:
                    type: number
                    maximum: 90
                    minimum: -90
                    format: double
                    description: Latitude in decimal degrees (-90 to 90).
                longitude:
                    type: number
                    maximum: 180
                    minimum: -180
                    format: double
                    description: Longitude in decimal degrees (-180 to 180).
            description: GeoCoordinates represents a geographic location using WGS84 coordinates.
        PaginationResponse:
            type: object
            properties:
                nextCursor:
                    type: string
                    description: Cursor for fetching the next page. Empty string indicates no more pages.
                totalCount:
                    type: integer
                    format: int32
                    description: Total count of items matching the query, if known. Zero if the total is unknown.
            description: PaginationResponse contains pagination metadata returned alongside list results.
        SummarizeHeadlinesRequest:
            type: object
            properties:
                maxHeadlines:
                    type: integer
                    format: int32
                    description: Maximum number of headlines to include in the summary.
                topic:
                    type: string
                    description: Optional focus topic (e.g., "geopolitics", "technology").
            description: SummarizeHeadlinesRequest specifies parameters for headline summarization.
        SummarizeHeadlinesResponse:
            type: object
            properties:
                summary:
                    $ref: '#/components/schemas/HeadlineSummary'
            description: SummarizeHeadlinesResponse contains the AI-generated headline summary.
        HeadlineSummary:
            type: object
            properties:
                text:
                    type: string
                    description: Summary text.
                headlineCount:
                    type: integer
                    format: int32
                    description: Number of headlines analyzed.
                generatedAt:
                    type: integer
                    format: int64
                    description: 'Summary generation time, as Unix epoch milliseconds.. Warning: Values > 2^53 may lose precision in JavaScript'
                model:
                    type: string
                    description: AI model used for summarization.
            description: HeadlineSummary represents an AI-generated summary of recent headlines.
        SummarizeArticleRequest:
            type: object
            properties:
                provider:
                    type: string
                    description: 'LLM provider: "ollama", "groq", "openrouter"'
                headlines:
                    type: array
                    items:
                        type: string
                        description: Headlines to summarize (max 8 used).
                mode:
                    type: string
                    description: 'Summarization mode: "brief", "analysis", "translate", "" (default).'
                geoContext:
                    type: string
                    description: Geographic signal context to include in the prompt.
                variant:
                    type: string
                    description: 'Variant: "full", "tech", or target language for translate mode.'
                lang:
                    type: string
                    description: Output language code, default "en".
            description: SummarizeArticleRequest specifies parameters for LLM article summarization.
        SummarizeArticleResponse:
            type: object
            properties:
                summary:
                    type: string
                    description: The generated summary text.
                model:
                    type: string
                    description: Model identifier used for generation.
                provider:
                    type: string
                    description: Provider that produced the result (or "cache").
                cached:
                    type: boolean
                    description: Whether the result came from Redis cache.
                tokens:
                    type: integer
                    format: int32
                    description: Token count from the LLM response.
                fallback:
                    type: boolean
                    description: Whether the client should try the next provider in the fallback chain.
                skipped:
                    type: boolean
                    description: Whether this provider was skipped (credentials missing).
                reason:
                    type: string
                    description: Human-readable skip/error reason.
                error:
                    type: string
                    description: Error message if the request failed.
                errorType:
                    type: string
                    description: Error type/name (e.g. "TypeError").
            description: SummarizeArticleResponse contains the LLM summarization result.

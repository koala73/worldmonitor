syntax = "proto3";

package worldmonitor.news.v1;

import "buf/validate/validate.proto";
import "worldmonitor/news/v1/news_item.proto";

// SummarizeHeadlinesRequest specifies parameters for headline summarization.
message SummarizeHeadlinesRequest {
  // Maximum number of headlines to include in the summary.
  int32 max_headlines = 1 [
    (buf.validate.field).int32.gte = 1,
    (buf.validate.field).int32.lte = 100
  ];
  // Optional focus topic (e.g., "geopolitics", "technology").
  string topic = 2;
}

// SummarizeHeadlinesResponse contains the AI-generated headline summary.
message SummarizeHeadlinesResponse {
  // The headline summary.
  HeadlineSummary summary = 1;
}
